layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<span><div class="fb-comments" data-href="{{ site.production_url }}{{ page.url }}" data-width="580" data-numposts="5"></div></span>
