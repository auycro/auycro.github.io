<script>
const COUNT_TO = true;

var calculate_day = function(distance){
    var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
    var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    var years_text = (years > 0) ? years + "y " : ""; 
    
    var result = years_text
        + days + "d " 
        + hours + "h "
        + minutes + "m " 
        + seconds + "s ";
    
    return result;
};
    
var counter = function(target_datetime, count_to){
    var now = new Date().getTime();
    var distance = now - target_datetime;
    if (count_to){
      distance = target_datetime - now ;
      if (distance < 0){return "already "}
    };
    
    var result = calculate_day(distance);    
    return result;
};

var diff = function(start_datetime, end_datetime){
    var distance = end_datetime - start_datetime;
    
    var result = calculate_day(distance);    
    return result; 
};
