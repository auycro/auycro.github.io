<!-- Display the countdown timer in an element -->
<strong class="text-blue">Mami is </strong>
<p id="in_canada"></p>
<p id="x_mas"></p>

<script>
var counter = function(target_datetime, count_to){
    var now = new Date().getTime();
    var distance = now - target_datetime;
    if (count_to){
      distance = target_datetime - now ;
      if (distance < 0){return "already "}
    };
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    var result = days + "d " 
        + hours + "h "
        + minutes + "m " 
        + seconds + "s ";
    
    return result;
};

var runner = setInterval(function() {
    var flight_counter = counter(new Date("Jul 7, 2019 10:00:00").getTime(), false);
    var x_mas_counter = counter(new Date("Dec 25, 2019 00:00:00").getTime(), true);
    
    document.getElementById("in_canada").innerHTML = "ðŸ›« " 
        + flight_counter 
        + "in Canada.";
    
    document.getElementById("x_mas").innerHTML = "ðŸŽ… " 
        + x_mas_counter
        + "celebrate X'Mas.";
    
}, 1000);

</script>
