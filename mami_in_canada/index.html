<!-- Display the countdown timer in an element -->
<p id="mami_in_canada"></p>
<p id="x_mas"></p>

<script>
var counter = function(target_datetime, count_to){
    var now = new Date().getTime();
    var distance = now - target_datetime;
    if (count_to){
      distance = target_datetime - now ;
      if (distance < 0){return [0,0,0,0]}
    };
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    return [days, hours, minutes, seconds];
};

var runner = setInterval(function() {
    var flight_counter = counter(new Date("Jul 7, 2019 10:00:00").getTime(), true);
