<script>
var calculate_day = function(distance){
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    var result = days + "d " 
        + hours + "h "
        + minutes + "m " 
        + seconds + "s ";
    
    return result;
};
    
var counter = function(target_datetime, count_to){
    var now = new Date().getTime();
    var distance = now - target_datetime;
    if (count_to){
      distance = target_datetime - now ;
      if (distance < 0){return "already "}
    };
    
    var result = calculate_day(distance);    
    return result;
};

var diff = function(start_datetime, end_datetime){
    var distance = start_datetime - end_datetime;
    
    var result = calculate_day(distance);    
    return result; 
};

var runner = setInterval(function() {
    var flight_counter = counter(new Date("Jul 7, 2019 10:00:00").getTime(), false);
    var gapa_counter = counter(new Date("Dec 21, 2019 19:00:00").getTime(), true);
    var x_mas_counter = counter(new Date("Dec 25, 2019 00:00:00").getTime(), true);
    var la_counter = counter(new Date("Apr 25, 2020 16:00:00").getTime(), true);
    var gw_counter = counter(new Date("Apr 29, 2020 00:00:00").getTime(), true);
    var stayhome_counter = counter(new Date("Mar 16, 2020 00:00:00").getTime(), false);

    document.getElementById("in_canada").innerHTML = "🛫 " 
        + flight_counter 
        + "in Canada.";
    
    document.getElementById("gapa_canada").innerHTML = "💏 " 
        + gapa_counter
        + "meeting Gapa-tan.";

    document.getElementById("x_mas").innerHTML = "🎅 " 
        + x_mas_counter
        + "celebrating X'Mas 2019.";
    
    document.getElementById("losangeles").innerHTML = "🇺🇸 " 
        + la_counter
        + "arriving at LA.";
    
    document.getElementById("goldenweek").innerHTML = "🌈 " 
        + gw_counter
        + "celebrating Goldenweek 2020.";
    
    document.getElementById("covid-19").innerHTML = "🦠😷🏠 "
        + stayhome_counter
        + "stay home.";
    
}, 1000);

</script>
